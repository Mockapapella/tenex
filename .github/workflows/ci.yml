name: CI

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: pre-commit (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # CI uses a synthetic merge commit and defaults to `fetch-depth: 1`, which leaves
          # `refs/remotes/origin/*` empty. Some tests exercise branch selector behavior using
          # the current repo and expect remote branches to exist; without them coverage drops
          # below the pre-commit threshold.
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.1
        with:
          components: clippy, rustfmt, llvm-tools-preview
      - name: Read cargo-llvm-cov version
        id: llvm-cov-version
        run: echo "version=$(cat .cargo-llvm-cov-version)" >> "$GITHUB_OUTPUT"
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov@${{ steps.llvm-cov-version.outputs.version }}
          checksum: true
          fallback: cargo-binstall
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
