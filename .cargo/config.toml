[alias]
# 100% lines + functions, coverage profile, across the workspace.
cov = "llvm-cov --workspace --all-features --profile coverage --fail-under-lines 100 --fail-under-functions 100"

# Note: cargo-mutants is invoked directly via `cargo mutants` once installed.
# The profile is specified in pre-commit hooks: `cargo mutants --profile mutants`

# "Do everything the LLM must pass" entrypoint (used in CI).
ci = ["check", "--all-targets", "--all-features", "--workspace"]
