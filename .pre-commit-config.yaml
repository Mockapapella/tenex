repos:
  - repo: local
    hooks:
      - id: ensure-post-commit-hook-installed
        name: "pre-commit: ensure post-commit hook installed"
        entry: bash -c
        args:
          - |
              set -euo pipefail
              hook_path="$(git rev-parse --git-path hooks/post-commit)"
              if [ ! -f "$hook_path" ]; then
                echo "ERROR: post-commit hook is not installed." >&2
                echo "Run: pre-commit install -t post-commit" >&2
                exit 1
              fi
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: cargo-fmt
        name: cargo fmt --check
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy (all targets, all features, deny warnings)
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: bash -c
        args:
          - |
              set -euo pipefail
              state_dir="$(mktemp -d "${TMPDIR:-/tmp}/tenex-pre-commit-XXXXXX")"
              trap 'rm -rf "$state_dir"' EXIT
              TENEX_STATE_PATH="$state_dir/state.json" env -u TENEX_MUX_SOCKET cargo test --all-targets --all-features -- --test-threads=1
        language: system
        pass_filenames: false

      - id: cargo-coverage
        name: cargo llvm-cov (90% lines + functions)
        entry: bash -c
        args:
          - |
              set -euo pipefail
              required_version="$(cat .cargo-llvm-cov-version)"
              installed_version="$(cargo llvm-cov --version 2>/dev/null | awk '{print $2}' || true)"
              if [ "${installed_version}" != "${required_version}" ]; then
                echo "ERROR: Expected cargo-llvm-cov ${required_version}, found ${installed_version:-<missing>}" >&2
                echo "Install: cargo install cargo-llvm-cov --version ${required_version} --locked --force" >&2
                exit 1
              fi
              state_dir="$(mktemp -d "${TMPDIR:-/tmp}/tenex-pre-commit-XXXXXX")"
              trap 'rm -rf "$state_dir"' EXIT
              TENEX_STATE_PATH="$state_dir/state.json" env -u TENEX_MUX_SOCKET cargo llvm-cov --all-targets --all-features --profile coverage --fail-under-lines 90 --fail-under-functions 90 --ignore-filename-regex 'crates/vt100-ctt/' -- --test-threads=1
        language: system
        pass_filenames: false

      - id: llvm-cov-report-amend
        name: "commit: embed llvm-cov per-file report"
        entry: bash -c
        args:
          - |
              set -euo pipefail

              if [ "${CI:-}" = "true" ] || [ "${GITHUB_ACTIONS:-}" = "true" ]; then
                exit 0
              fi

              if [ "${TENEX_SKIP_COV_REPORT_AMEND:-}" = "1" ]; then
                exit 0
              fi

              git_dir="$(git rev-parse --git-dir)"
              if [ -d "$git_dir/rebase-apply" ] || [ -d "$git_dir/rebase-merge" ]; then
                exit 0
              fi

              if [ ! -d target/llvm-cov-target/coverage ]; then
                echo "Skipping llvm-cov report embed: no coverage artifacts found." >&2
                exit 0
              fi

              mkdir -p ci
              cargo llvm-cov report --profile coverage --ignore-filename-regex 'crates/vt100-ctt/' > ci/llvm-cov-report.txt
              sha256sum ci/llvm-cov-report.txt > ci/llvm-cov-report.sha256

              if git diff --quiet -- ci/llvm-cov-report.txt ci/llvm-cov-report.sha256; then
                exit 0
              fi

              git add ci/llvm-cov-report.txt ci/llvm-cov-report.sha256
              TENEX_SKIP_COV_REPORT_AMEND=1 git commit --amend --no-edit --no-verify
        language: system
        pass_filenames: false
        stages: [post-commit]
