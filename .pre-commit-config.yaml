repos:
  - repo: local
    hooks:
      - id: ensure-post-commit-hook-installed
        name: "pre-commit: ensure post-commit hook installed"
        entry: bash -c
        args:
          - |
              set -euo pipefail
              if [ "${CI:-}" = "true" ] || [ "${GITHUB_ACTIONS:-}" = "true" ]; then
                exit 0
              fi
              hook_path="$(git rev-parse --git-path hooks/post-commit)"
              if [ ! -f "$hook_path" ]; then
                echo "ERROR: post-commit hook is not installed." >&2
                echo "Run: pre-commit install -t post-commit" >&2
                exit 1
              fi
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: cargo-fmt
        name: cargo fmt --check
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy (all targets, all features, deny warnings)
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: bash -c
        args:
          - |
              set -euo pipefail
              repo_root="$(git rev-parse --show-toplevel)"
              state_dir="$(mktemp -d "${TMPDIR:-/tmp}/tenex-pre-commit-XXXXXX")"
              mux_socket_path="$state_dir/mux.sock"

              cleanup_repo_muxd() {
                local pids=""

                for proc_dir in /proc/[0-9]*; do
                  local pid="${proc_dir#/proc/}"
                  local cmdline

                  cmdline="$( { tr '\0' '\n' < "$proc_dir/cmdline"; } 2>/dev/null || true)"
                  if [ -z "$cmdline" ]; then
                    continue
                  fi

                  local exe="${cmdline%%$'\n'*}"
                  if [[ "$exe" != "$repo_root/target/"* ]]; then
                    continue
                  fi

                  if ! printf '%s\n' "$cmdline" | grep -qx "muxd"; then
                    continue
                  fi

                  pids+=" $pid"
                done

                for pid in $pids; do
                  kill -TERM "$pid" 2>/dev/null || true
                done

                local deadline=$((SECONDS + 1))
                while [ $SECONDS -lt $deadline ]; do
                  local remaining=""
                  for pid in $pids; do
                    if kill -0 "$pid" 2>/dev/null; then
                      remaining+=" $pid"
                    fi
                  done
                  if [ -z "$remaining" ]; then
                    return 0
                  fi
                  sleep 0.05
                done

                for pid in $pids; do
                  kill -KILL "$pid" 2>/dev/null || true
                done
              }

              cleanup_repo_muxd || true
              trap 'cleanup_repo_muxd || true; rm -rf "$state_dir"' EXIT

              TENEX_STATE_PATH="$state_dir/state.json" TENEX_MUX_SOCKET="$mux_socket_path" cargo test --jobs 1 --all-targets --all-features -- --test-threads=1
        language: system
        pass_filenames: false

      - id: cargo-coverage
        name: cargo llvm-cov (90% lines + functions)
        entry: bash -c
        args:
          - |
              set -euo pipefail
              required_version="$(cat .cargo-llvm-cov-version)"
              installed_version="$(cargo llvm-cov --version 2>/dev/null | awk '{print $2}' || true)"
              if [ "${installed_version}" != "${required_version}" ]; then
                echo "ERROR: Expected cargo-llvm-cov ${required_version}, found ${installed_version:-<missing>}" >&2
                echo "Install: cargo install cargo-llvm-cov --version ${required_version} --locked --force" >&2
                exit 1
              fi
              repo_root="$(git rev-parse --show-toplevel)"
              state_dir="$(mktemp -d "${TMPDIR:-/tmp}/tenex-pre-commit-XXXXXX")"
              mux_socket_path="$state_dir/mux.sock"

              cleanup_repo_muxd() {
                local pids=""

                for proc_dir in /proc/[0-9]*; do
                  local pid="${proc_dir#/proc/}"
                  local cmdline

                  cmdline="$( { tr '\0' '\n' < "$proc_dir/cmdline"; } 2>/dev/null || true)"
                  if [ -z "$cmdline" ]; then
                    continue
                  fi

                  local exe="${cmdline%%$'\n'*}"
                  if [[ "$exe" != "$repo_root/target/"* ]]; then
                    continue
                  fi

                  if ! printf '%s\n' "$cmdline" | grep -qx "muxd"; then
                    continue
                  fi

                  pids+=" $pid"
                done

                for pid in $pids; do
                  kill -TERM "$pid" 2>/dev/null || true
                done

                local deadline=$((SECONDS + 1))
                while [ $SECONDS -lt $deadline ]; do
                  local remaining=""
                  for pid in $pids; do
                    if kill -0 "$pid" 2>/dev/null; then
                      remaining+=" $pid"
                    fi
                  done
                  if [ -z "$remaining" ]; then
                    return 0
                  fi
                  sleep 0.05
                done

                for pid in $pids; do
                  kill -KILL "$pid" 2>/dev/null || true
                done
              }

              cleanup_repo_muxd || true
              trap 'cleanup_repo_muxd || true; rm -rf "$state_dir"' EXIT

              rm -rf target/llvm-cov-target
              TENEX_STATE_PATH="$state_dir/state.json" TENEX_MUX_SOCKET="$mux_socket_path" cargo llvm-cov --jobs 1 --all-targets --all-features --profile coverage --fail-under-lines 90 --fail-under-functions 90 --ignore-filename-regex 'crates/vt100-ctt/' -- --test-threads=1
        language: system
        pass_filenames: false

      - id: llvm-cov-report-amend
        name: "commit: embed llvm-cov per-file report"
        entry: bash -c
        args:
          - |
              set -euo pipefail

              if [ "${CI:-}" = "true" ] || [ "${GITHUB_ACTIONS:-}" = "true" ]; then
                exit 0
              fi

              if [ "${TENEX_SKIP_COV_REPORT_AMEND:-}" = "1" ]; then
                exit 0
              fi

              git_dir="$(git rev-parse --git-dir)"
              if [ -d "$git_dir/rebase-apply" ] || [ -d "$git_dir/rebase-merge" ]; then
                exit 0
              fi

              if [ ! -d target/llvm-cov-target/coverage ]; then
                echo "Skipping llvm-cov report embed: no coverage artifacts found." >&2
                exit 0
              fi

              mkdir -p ci
              cargo llvm-cov report --profile coverage --ignore-filename-regex 'crates/vt100-ctt/' > ci/llvm-cov-report.txt
              sha256sum ci/llvm-cov-report.txt > ci/llvm-cov-report.sha256

              if git diff --quiet -- ci/llvm-cov-report.txt ci/llvm-cov-report.sha256; then
                exit 0
              fi

              git add ci/llvm-cov-report.txt ci/llvm-cov-report.sha256
              TENEX_SKIP_COV_REPORT_AMEND=1 git commit --amend --no-edit --no-verify
        language: system
        always_run: true
        pass_filenames: false
        stages: [post-commit]
