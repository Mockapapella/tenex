repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt --check
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy (all targets, all features, deny warnings)
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: bash -c
        args:
          - |
              set -euo pipefail
              state_dir="$(mktemp -d "${TMPDIR:-/tmp}/tenex-pre-commit-XXXXXX")"
              socket="tenex-mux-pre-commit-$(basename "$state_dir")"

              kill_muxd_for_socket() {
                local socket="$1"
                command -v pgrep >/dev/null 2>&1 || return 0
                for pid in $(pgrep -f "tenex muxd" || true); do
                  local environ="/proc/${pid}/environ"
                  [ -r "$environ" ] || continue
                  if tr '\0' '\n' < "$environ" | grep -Fxq "TENEX_MUX_SOCKET=${socket}"; then
                    kill -TERM "$pid" >/dev/null 2>&1 || true
                  fi
                done
              }

              trap 'kill_muxd_for_socket "$socket"; rm -rf "$state_dir"' EXIT

              TENEX_MUX_SOCKET="$socket" TENEX_STATE_PATH="$state_dir/state.json" cargo test --all-targets --all-features -- --test-threads=1
        language: system
        pass_filenames: false

      - id: cargo-coverage
        name: cargo llvm-cov (90% lines + functions)
        entry: bash -c
        args:
          - |
              set -euo pipefail
              required_version="$(cat .cargo-llvm-cov-version)"
              installed_version="$(cargo llvm-cov --version 2>/dev/null | awk '{print $2}' || true)"
              if [ "${installed_version}" != "${required_version}" ]; then
                echo "ERROR: Expected cargo-llvm-cov ${required_version}, found ${installed_version:-<missing>}" >&2
                echo "Install: cargo install cargo-llvm-cov --version ${required_version} --locked --force" >&2
                exit 1
              fi
              state_dir="$(mktemp -d "${TMPDIR:-/tmp}/tenex-pre-commit-XXXXXX")"
              socket="tenex-mux-pre-commit-$(basename "$state_dir")"

              kill_muxd_for_socket() {
                local socket="$1"
                command -v pgrep >/dev/null 2>&1 || return 0
                for pid in $(pgrep -f "tenex muxd" || true); do
                  local environ="/proc/${pid}/environ"
                  [ -r "$environ" ] || continue
                  if tr '\0' '\n' < "$environ" | grep -Fxq "TENEX_MUX_SOCKET=${socket}"; then
                    kill -TERM "$pid" >/dev/null 2>&1 || true
                  fi
                done
              }

              trap 'kill_muxd_for_socket "$socket"; rm -rf "$state_dir"' EXIT

              TENEX_MUX_SOCKET="$socket" TENEX_STATE_PATH="$state_dir/state.json" cargo llvm-cov --all-targets --all-features --profile coverage --fail-under-lines 90 --fail-under-functions 90 --ignore-filename-regex 'crates/vt100-ctt/' -- --test-threads=1
        language: system
        pass_filenames: false
