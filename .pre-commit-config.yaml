repos:
  - repo: local
    hooks:
      - id: ensure-post-commit-hook-installed
        name: "pre-commit: ensure post-commit hook installed"
        entry: bash -c
        args:
          - |
              set -euo pipefail
              if [ "${CI:-}" = "true" ] || [ "${GITHUB_ACTIONS:-}" = "true" ]; then
                exit 0
              fi
              hook_path="$(git rev-parse --git-path hooks/post-commit)"
              if [ ! -f "$hook_path" ]; then
                echo "ERROR: post-commit hook is not installed." >&2
                echo "Run: pre-commit install -t post-commit" >&2
                exit 1
              fi
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: cov-receipts-required
        name: "push: ensure required llvm-cov receipts exist"
        entry: bash -c
        args:
          - |
              set -euo pipefail
              if [ "${CI:-}" = "true" ] || [ "${GITHUB_ACTIONS:-}" = "true" ]; then
                exit 0
              fi

              required_file="ci/llvm-cov-receipts/required-platforms.txt"
              if [ ! -f "$required_file" ]; then
                echo "ERROR: Missing ${required_file}" >&2
                exit 1
              fi

              missing=0
              while IFS= read -r line || [ -n "$line" ]; do
                os="${line%%#*}"
                os="${os#"${os%%[![:space:]]*}"}"
                os="${os%"${os##*[![:space:]]}"}"
                if [ -z "$os" ]; then
                  continue
                fi

                report_path="ci/llvm-cov-receipts/${os}/llvm-cov-report.txt"
                sha_path="ci/llvm-cov-receipts/${os}/llvm-cov-report.sha256"

                if [ ! -f "$report_path" ] || [ ! -f "$sha_path" ]; then
                  echo "ERROR: Missing coverage receipt for ${os}:" >&2
                  if [ ! -f "$report_path" ]; then
                    echo "  - ${report_path}" >&2
                  fi
                  if [ ! -f "$sha_path" ]; then
                    echo "  - ${sha_path}" >&2
                  fi
                  missing=1
                fi
              done < "$required_file"

              if [ "$missing" -ne 0 ]; then
                echo "" >&2
                echo "Generate receipts by running coverage on the missing OS, then committing (post-commit hook will amend the receipt)." >&2
                exit 1
              fi
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: cargo-fmt
        name: cargo fmt --check
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy (all targets, all features, deny warnings)
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: bash -c
        args:
          - |
              set -euo pipefail
              repo_root="$(git rev-parse --show-toplevel)"
              state_dir="$(mktemp -d "${TMPDIR:-/tmp}/tenex-pre-commit-XXXXXX")"
              mux_socket_path="$state_dir/mux.sock"

              cleanup_repo_muxd() {
                if [ ! -d /proc ]; then
                  return 0
                fi

                local pids=""

                for proc_dir in /proc/[0-9]*; do
                  local pid="${proc_dir#/proc/}"
                  local cmdline

                  cmdline="$( { tr '\0' '\n' < "$proc_dir/cmdline"; } 2>/dev/null || true)"
                  if [ -z "$cmdline" ]; then
                    continue
                  fi

                  local exe="${cmdline%%$'\n'*}"
                  if [[ "$exe" != "$repo_root/target/"* ]]; then
                    continue
                  fi

                  if ! printf '%s\n' "$cmdline" | grep -qx "muxd"; then
                    continue
                  fi

                  pids+=" $pid"
                done

                for pid in $pids; do
                  kill -TERM "$pid" 2>/dev/null || true
                done

                local deadline=$((SECONDS + 1))
                while [ $SECONDS -lt $deadline ]; do
                  local remaining=""
                  for pid in $pids; do
                    if kill -0 "$pid" 2>/dev/null; then
                      remaining+=" $pid"
                    fi
                  done
                  if [ -z "$remaining" ]; then
                    return 0
                  fi
                  sleep 0.05
                done

                for pid in $pids; do
                  kill -KILL "$pid" 2>/dev/null || true
                done
              }

              cleanup_repo_muxd || true
              trap 'cleanup_repo_muxd || true; rm -rf "$state_dir"' EXIT

              TENEX_STATE_PATH="$state_dir/state.json" TENEX_MUX_SOCKET="$mux_socket_path" cargo test --jobs 1 --all-targets --all-features -- --test-threads=1
        language: system
        pass_filenames: false

      - id: cargo-coverage
        name: cargo llvm-cov (90% lines + functions)
        entry: bash -c
        args:
          - |
              set -euo pipefail
              required_version="$(cat .cargo-llvm-cov-version)"
              installed_version="$(cargo llvm-cov --version 2>/dev/null | awk '{print $2}' || true)"
              if [ "${installed_version}" != "${required_version}" ]; then
                echo "ERROR: Expected cargo-llvm-cov ${required_version}, found ${installed_version:-<missing>}" >&2
                echo "Install: cargo install cargo-llvm-cov --version ${required_version} --locked --force" >&2
                exit 1
              fi
              repo_root="$(git rev-parse --show-toplevel)"
              state_dir="$(mktemp -d "${TMPDIR:-/tmp}/tenex-pre-commit-XXXXXX")"
              mux_socket_path="$state_dir/mux.sock"

              cleanup_repo_muxd() {
                if [ ! -d /proc ]; then
                  return 0
                fi

                local pids=""

                for proc_dir in /proc/[0-9]*; do
                  local pid="${proc_dir#/proc/}"
                  local cmdline

                  cmdline="$( { tr '\0' '\n' < "$proc_dir/cmdline"; } 2>/dev/null || true)"
                  if [ -z "$cmdline" ]; then
                    continue
                  fi

                  local exe="${cmdline%%$'\n'*}"
                  if [[ "$exe" != "$repo_root/target/"* ]]; then
                    continue
                  fi

                  if ! printf '%s\n' "$cmdline" | grep -qx "muxd"; then
                    continue
                  fi

                  pids+=" $pid"
                done

                for pid in $pids; do
                  kill -TERM "$pid" 2>/dev/null || true
                done

                local deadline=$((SECONDS + 1))
                while [ $SECONDS -lt $deadline ]; do
                  local remaining=""
                  for pid in $pids; do
                    if kill -0 "$pid" 2>/dev/null; then
                      remaining+=" $pid"
                    fi
                  done
                  if [ -z "$remaining" ]; then
                    return 0
                  fi
                  sleep 0.05
                done

                for pid in $pids; do
                  kill -KILL "$pid" 2>/dev/null || true
                done
              }

              cleanup_repo_muxd || true
              trap 'cleanup_repo_muxd || true; rm -rf "$state_dir"' EXIT

              rm -rf target/llvm-cov-target
              TENEX_STATE_PATH="$state_dir/state.json" TENEX_MUX_SOCKET="$mux_socket_path" cargo llvm-cov --jobs 1 --all-targets --all-features --profile coverage --fail-under-lines 90 --fail-under-functions 90 --ignore-filename-regex 'crates/vt100-ctt/' -- --test-threads=1
        language: system
        pass_filenames: false

      - id: llvm-cov-report-amend
        name: "commit: embed llvm-cov per-file report"
        entry: bash -c
        args:
          - |
              set -euo pipefail

              if [ "${CI:-}" = "true" ] || [ "${GITHUB_ACTIONS:-}" = "true" ]; then
                exit 0
              fi

              if [ "${TENEX_SKIP_COV_REPORT_AMEND:-}" = "1" ]; then
                exit 0
              fi

              git_dir="$(git rev-parse --git-dir)"
              if [ -d "$git_dir/rebase-apply" ] || [ -d "$git_dir/rebase-merge" ]; then
                exit 0
              fi

              if [ ! -d target/llvm-cov-target/coverage ]; then
                echo "Skipping llvm-cov report embed: no coverage artifacts found." >&2
                exit 0
              fi

              mkdir -p ci
              os_name="$(uname -s 2>/dev/null || true)"
              case "$os_name" in
                Linux*) receipt_os="linux" ;;
                Darwin*) receipt_os="macos" ;;
                MINGW*|MSYS*|CYGWIN*) receipt_os="windows" ;;
                *) echo "ERROR: Unsupported OS for coverage receipt: ${os_name:-<unknown>}" >&2; exit 1 ;;
              esac

              receipt_dir="ci/llvm-cov-receipts/${receipt_os}"
              report_path="${receipt_dir}/llvm-cov-report.txt"
              sha_path="${receipt_dir}/llvm-cov-report.sha256"

              mkdir -p "$receipt_dir"
              cargo llvm-cov report --profile coverage --ignore-filename-regex 'crates/vt100-ctt/' > "$report_path"

              python_bin="python3"
              if ! command -v "$python_bin" >/dev/null 2>&1; then
                python_bin="python"
              fi
              if ! command -v "$python_bin" >/dev/null 2>&1; then
                echo "ERROR: python is required to compute coverage receipt hashes" >&2
                exit 1
              fi

              "$python_bin" - "$report_path" "$sha_path" <<'PY'
              import hashlib
              import pathlib
              import sys

              report_path = pathlib.Path(sys.argv[1])
              sha_path = pathlib.Path(sys.argv[2])

              digest = hashlib.sha256(report_path.read_bytes()).hexdigest()
              sha_path.write_text(f"{digest}  {report_path.as_posix()}\n", encoding="utf-8")
              PY

              if [ -z "$(git status --porcelain=v1 -- "$report_path" "$sha_path")" ]; then
                exit 0
              fi

              git add "$report_path" "$sha_path"
              TENEX_SKIP_COV_REPORT_AMEND=1 git commit --amend --no-edit --no-verify
        language: system
        always_run: true
        pass_filenames: false
        stages: [post-commit]
